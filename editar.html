<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Final - Módulo 1 SC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <img id="roma-logo" src="imagens/roma-logo.jpg">

        <input id="search-box" type="search" placeholder="Pesquisar"><button type="submit"><svg xmlns="http://www.w3.org/2000/svg"
                width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg></button>

    </header>

    <nav class="container text-center">
        <div class="row">
            <div class="col">
                IDs
            </div>
            <div class="col">
                Nomes
            </div>
            <div class="col">
                Datas de Nascimento
            </div>
            <div class="col">
                Emails
            </div>
        </div>
    </nav>

    <main>
        <section>
            <header>
                <h2 id="inserir">Inserir / Alterar Cliente</h2>
            </header>

            <section>
                    <form action="" method="post">
    
                        <div class="form">
    
                            <div class="mb-3 form-box">
                                <label for="txt-name" class="form-label me-2">Nome</label>
                                <input type="text" class="form-control" name="txt-name" id="txt-name">
                            </div>
    
                            <div class="mb-3 form-box" id="date-lg">
                                <label for="date" class="form-label me-2">Data de nascimento</label>
                                <div class="form-label container-fluid" id="datepicker"></div>
                            </div>
    
                            <div class="mb-3 form-box" id="date-sm">
                                <label for="date" class="form-label me-2">Data de nascimento</label>
                                <input class="form-control" type="date" name="" id="">
                            </div>
    
                            <div class="mb-3 form-box">
                                <label for="txt-email" class="form-label me-2">Email</label>
                                <input type="email" class="form-control" name="txt-email" id="txt-email">
                            </div>
    
                            <div class="mb-3 form-box">
                                <label for="txt-sexo" class="form-label me-2">Sexo</label>
                                <select class="form-select form-select-lg" name="txt-sexo" id="txt-sexo">
                                    <option selected></option>
                                    <option value="feminino">Feminino</option>
                                    <option value="masculino">Masculino</option>
                                </select>
                            </div>
                        </div>
    
                        <div class="d-flex justify-content-end">
                            <a type="button" class="btn btn-danger mx-1" href="index.html">Cancelar</a>
                            <button type="button" class="btn btn-success mx-1">Salvar</button>
                        </div>
                    </form>
            </section>

        </section>
    </main>


    <footer class="card-footer text-body-secondary">
        roma 2023 ©
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="vendor/jquery-ui-1.13.2/jquery-ui.min.js"></script>

    <script>
        $("#datepicker").datepicker({
            inline: true
        });
    </script>
</body>

</html>
